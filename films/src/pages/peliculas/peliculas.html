<ion-header>

  <ion-navbar>
    <ion-title>peliculas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <button ion-item *ngFor="let pelicula of peliculas" (click)="mostrarDetalle(pelicula)" [ngStyle]="setListaPeliculasStyle(pelicula)">
    {{pelicula.titulo}}
    <ion-icon name="ios-arrow-forward" color="gris" showWhen="android,windows" item-end></ion-icon>
  </button>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="nuevaPelicula()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
