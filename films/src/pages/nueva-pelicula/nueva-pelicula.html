<ion-header>

  <ion-toolbar>
    <ion-title>Añadir Pelicula</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <form class="container" (ngSubmit)="guardar()">
      <ion-item>
        <ion-label floating>
          Título de la Pelicula
        </ion-label>
        <ion-input name="titulo" type="text" #estadoTitulo="ngModel" [(ngModel)]="pelicula.titulo" clearInput required></ion-input>
      </ion-item>

      <ion-item color="danger" [hidden]="estadoTitulo.valid || estadoTitulo.untouched">
        El título es obligatorio
      </ion-item>

      <ion-item>
          <ion-checkbox name="estrenada" [(ngModel)]="pelicula.estrenada"></ion-checkbox><ion-label>Estrenada</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Descripción
        </ion-label>
        <ion-textarea name="descripcion" [(ngModel)]="pelicula.descripcion" clearInput></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button type="submit" block large [disabled]="estadoTitulo.invalid">
          <ion-icon name="send"></ion-icon>
          Guardar
        </button>
      </ion-item>
    </form>

  </ion-list>

</ion-content>
